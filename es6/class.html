    function Person(name,age){
        this.name=name;
        this.age=age
    }

    }
    function Teacher(name,age,shcool){
        Person.call(this,name,age)
        this.shcool=shcool;
    }
    Teacher.prototype=new Person()

        console.log(this.shcool)
    }
    Teacher.prototype.constructor=Teacher;
