<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        margin-left:200px;
        margin-right:200px;
    }
    .left{
        width: 200px;
        height: 600px;
        background-color: yellow;
        float: left;
        margin-left: -100%;
        position: relative;
        top: 0;
        left: -200px;
    }
    .center{
        height: 600px;
        width: 100%;
        background-color: blue;
        float: left;
    }
    .right{
        
        width: 200px;
        height: 600px;
        background-color: red;
        float: left;
        margin-left:-200px; 
        position: relative;
        top: 0;
        right: -200px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
