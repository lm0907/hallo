<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function setCookie(key,value,ti){
        var time=new Date();
        time.setDate(time.getDate()+parseInt(ti));
        document.cookie=key+"="+value+";expires="+time.toUTCString();
    
    }
    function getCookie(key){
        var arr=document.cookie.split(";");
        for(var i=0;i<arr.length;i++){
            if(arr[i].match(key))
            {
                var sr=arr[i].split("=");
                return sr[1];
            }
        }
    }
    function delCookie(key){
        var time=new Date();
        time.setDate(time.getDate()-1);
        document.cookie=key+"=null"+";expires="+time.toUTCString();
    }
    setCookie("tt","123","1")
    delCookie("tt")
    console.log(getCookie("test4"))
    </script>
</body>
</html>
