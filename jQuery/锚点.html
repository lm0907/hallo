<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
    div{
        width:100%;
        height: 1000px;
        background-color: red;
    }
    #div2{
        background-color: blue;
    }
    #div3{
        background-color:yellow;
    }
    #one{
        position: fixed;
        top: 0;
        left: 0;
        color: white;
    }
    #two{
        position: fixed;
        top: 0;
        left: 50px;
        color: white;
    }
    #three{
        position: fixed;
        top: 0;
        left: 100px;
        color: white;
    }
    </style>
</head>
<body>
    
    <a href="#div1" id="one">第一</a>
    <a href="#div2" id="two">第二</a>
    <a href="#div3" id="three">第三</a>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <script>
    $("a").click(function(){
        var va=$(this).attr("href").slice(1);
       console.log($("#"+va).offset().top);
        $("html,body").animate({
            scrollTop:$("#"+va).offset().top
             
        },2000,function(){
            $("div:target").css("font-size","50px");
        })
    });
    </script>
</body>
</html>
