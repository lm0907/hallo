<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        width: 200px;
        height: 50px;
        background-color: black;
    }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
    var abox=document.getElementById("box");
    var timer=null;
    abox.onmouseover=function(){
        clearInterval(timer);
        var _this=this;
        timer=setInterval(function(){
            if(_this.offsetWidth<500)
            {
                abox.style.width =_this.offsetWidth+10+"px";
            }
            else{
                clearInterval(timer);
            }
        },16);
    }
    abox.onmouseout=function(){
        clearInterval(timer);
        var _this=this;
        timer=setInterval(function(){
            if(_this.offsetWidth>200)
            {
                abox.style.width =_this.offsetWidth-10+"px";
            }
            else{
                clearInterval(timer);
            }
        },16);
    }
    </script>
</body>
</html>
