<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul{
        list-style: none;
        margin: 16px;
        padding: 4px;
        height: 104px;
        width: 104px;
        background-color:  #e7e7e7;
        box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
        border-radius: 10%;
        display: flex;
        float: left;
    }
    li{
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin: 4px;
        background-color: #333;
        box-shadow: inset 0 3px #111, inset 0 -3px #555;
    }
    ul:nth-child(1){
        justify-content: center;
        align-items: center;
    }
    ul:nth-child(2){
        justify-content:space-between;
    }
    ul:nth-child(2) li:nth-child(2){
        align-self:flex-end;
    }
    ul:nth-child(3){
        justify-content: space-between;
    }
    ul:nth-child(3) li:nth-child(2){
        align-self: center;
    }
    ul:nth-child(3) li:nth-child(3){
        align-self:flex-end;
    }
    ul:nth-child(4){
        justify-content: space-between;
        flex-wrap: wrap;
    }
    ul:nth-child(4) li:nth-child(3){
        margin-right: 20px;
        align-self: flex-end;
    }
    ul:nth-child(4) li:nth-child(4){
        align-self: flex-end;
    }
    ul:nth-child(5) {
        justify-content: space-between;
        flex-wrap: wrap;
        align-content: space-between;
    }
    ul:nth-child(5) li:nth-child(3) {
        margin: 0 40px;
    }
    ul:nth-child(6) {
        justify-content: space-between;
        flex-wrap: wrap;
        align-content: space-between;
    }
    </style>
</head>
<body>
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
