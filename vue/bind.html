<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    .active{
        width: 100px;
        height: 100px;
        background-color: green;
    }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{active:classname}"></div>
        <div :style="lettry"></div>
        <img v-bind:src="'./img/'+imgtu" alt="">
    </div>
    <script>
    new Vue({
        el:"#app",
        data:{
            classname:true,
            lettry:{
                width:"100px",
                height:"100px",
                background:"red"
            }
            ,imgtu:"1.webp.jpg"
        }
    })
    </script>
</body>
</html>
