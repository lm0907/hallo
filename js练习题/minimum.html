<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var x=parseInt(window.prompt("第一个：",""));
        var y=parseInt(window.prompt("第二个：",""));
        function min(x,y)
        {
            return x<y ? x:y;
        }
        var result=min(x,y);
        alert(result);
    </script>
</body>
</html>
