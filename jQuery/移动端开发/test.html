<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        display: flex;
    }
    .left{
        width: 200px;
        height: 600px;
        background-color: yellow;
    }
    .center{
        flex-grow: 1;
        height: 600px;
        background-color: blue;
    }
    .right{
        width: 200px;
        height: 600px;
        background-color: red;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
