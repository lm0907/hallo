<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: grey;
            text-align: center;
            box-sizing: border-box;
            padding-top: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div class="bg" >
        <h1 id="hh">100</h1>
        <button id="bt">开始</button>
    </div>
    <script>
        var ht=document.getElementById("hh");
        var btn=document.getElementById("bt");
        var te=null;
        btn.onclick=function(){
            if(this.innerText=="开始"){
                this.innerText="暂停";
                te=setInterval(function(){
                    hh.innerText--;
                },1000);
            }
            else{
                this.innerText="开始";
                clearInterval(te);
            }
        }
        document.write(document.URL);
    </script>
</body>
</html>
