    <script>
    var n=window.prompt("请输入层数","");
    for(var i=1;i<=n;i++)
       { var spaces="";
           for(var k=10;k>=i;k--)
           {
               spaces +=" ";
           }
           for(var j=1;j<=i;j++)
           {
               spaces +=" *";
           }
           spaces +="\n";console.log(spaces);
       } 
    </script>
