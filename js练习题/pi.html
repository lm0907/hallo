<body>
    <script>
       function pi(n){
           var res=0;
           for (var i=1;i<=n;i++){
               if(i%2!=0)
               {
                   res+=1/(2*i-1);
               }
               else{
                   res-=1/(2*i-1);
               }
           }
           return res;
       } 
       var s=window.prompt("xiang:","");
        sl=pi(s);
       sl=sl*4;
       alert(sl);
    </script>
</body>
