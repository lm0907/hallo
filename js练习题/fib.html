    //非递归
    function fibn(n){
        var s=0;
        if(n==1||n==2)
        s=1;
        else{
            var a=1;
            var b=1;
            var res=0;
            for(var i=3;i<=n;i++)
            {
                res=a+b;
                a=b;
                b=res;
            }
            s=res;

        }
        return s;
    }
    var s=window.prompt("a number","");
    // var result=fibl(s);
    var result=fibn(s);
    alert(result);
    </script>
