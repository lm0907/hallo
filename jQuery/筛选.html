<!DOCTYPE html>
<html lang="en">
<head>

    <script src="./js/jquery-3.3.1.min.js"></script>

    $("input").keyup(function(){
        $("tbody tr").hide().filter($("tbody tr:contains("+$(this).val()+")")).show();
    })
    </script>
</body>
</html>
