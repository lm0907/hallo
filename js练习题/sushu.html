<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function juge(i){
            for(var j=2;j<i;j++)
            {
                if(i%j==0){
                     return false;
                }
               
            }
            return true;
        }
        var count=0;
        for(var i=100;i<=1000;i++)
        {
            if(juge(i))
            {  count++;
                document.write(i+"&nbsp;");
                if(count%6==0)
                document.write("<br/>");
            }
            
        }
    </script>
</body>
</html>
