    <script>
    var date=new Date();
    var str="";
    str=str+"现在是"+date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日"+date.getHours()
    +"时"+date.getMinutes()+"分";
    alert(str);
    </script>
