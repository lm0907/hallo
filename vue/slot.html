<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <weichuang><span slot="title">dekjkjkj</span>
        <p slot="title">1111111</p></weichuang>
    </div>
    <template id="temp">
        <div>
            <slot name="title"></slot>
            <h1>默认值</h1>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </template>
    <script>
    Vue.component("weichuang",{
        template:"#temp",
        props:["msg"]
    })
    new Vue({
        el:"#app",
    })
    </script>
</body>
</html>
