<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .div1{
        width: 400px;
        height: 400px;
        background-color: red;
    }
    .div2{
        width: 200px;
        height: 200px;
        background-color: blue;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="div1" @click.once="click1">
            <div class="div2" @click.stop="click2"></div>
        </div>
        <a href="http://www.baidu.com" @click.prevent>点击</a>
        <input type="text" @keyup.enter="keydownande">
        <input type="text" v-on="{mousedown:dothis,mouseup:dothat}">
    </div>
    <script>
    new Vue({
        el:"#app",
        methods:{
            click1(){
                console.log("click outside")
            },
            click2(){
                console.log("click inside")
            },
            keydownande(e){
                console.log("enter")
            },
            dothis(){
                console.log("111111")
            },
            dothat(){
                console.log("2222222")
            }
        }
    })
    </script>
</body>
</html>
